{% extends 'base.html' %}

{% block content %}

<h1>{% block title %} My Account {% endblock %}</h1>
<div class="row form-group">
    <div class="col form-group">
        <p>
            User Id
        </p>
        <p class="form-control">
            {{ acc.id }}
        </p>
        <p>
            Username
        </p>
        <p class="form-control">
            {{ acc.username }}
        </p>
        <p>
            First Name
        </p>
        <p class="form-control">
            {{ acc.fname }}
        </p>
        <p>
            Last Name
        </p>
        <p class="form-control">
            {{ acc.lname }}
        </p>
        <p>
            Checkin Count:
        </p>
        <p class="form-control">
            {{ checkedincount }}
        </p>

        <form action="{{ url_for('user.changepassword') }}" >
            <input type="submit" value="Change Password" class="btn-primary form-control m-0"/>
        </form>
    </div>
</div>

{% endblock %}
